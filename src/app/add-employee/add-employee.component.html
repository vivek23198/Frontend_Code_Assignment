<app-header></app-header>
 <div class="row">
<div class="col-9">
    <h3 class="text-center">Add Items</h3>
    <br><br><br>
    <form [formGroup]="employeeForm" >
        
        <div formArrayName="itemRows">
            <div *ngFor="let item of FormArrayData.controls;let i=index" [formGroupName]="i">
        <div class="row">
        <div class="col-2">
            <label for="firstName">FirstName</label><br>
            <input type="text" id="firstName" formControlName='firstName'>
        </div>
        <div class="col-2">
            <label for="lastName">LastName</label><br>
            <input type="text" id="lastName" formControlName='lastName'>
        </div>
        <div class="col-2">
            <label for="contact">Contact</label><br>
            <input type="text" id="contact" formControlName='contact'>
        </div>
        <div class="col-2">
            <label for="contact">City</label><br>
            <select  name="cars" id="cars" height="20px" formControlName='city'>
                <option selected disabled>Select City</option>
                <option  *ngFor="let city of cityData">{{city}}</option>
                
              </select>
        </div>
        <div class="col-1">
            <br>
            <button *ngIf="FormArrayData.controls.length > 1" (click)="deleteRow(i)" type="button" class="btn btn-danger"><img src="../../assets/img/close.png" height="5px" width="5px"></button>
        </div>
    </div>
    <button class="btn btn-light" id="rows" (click)="onAddRows()">Add Rows</button>
    </div>  
    </div>
    
   
    </form>
    <br>
    
    <br><br>
    <button class="btn btn-light" (click) = "onSubmit()" id="submit">Submit</button>
</div>
<div class="col-3">
    <app-image-description></app-image-description>
</div>

</div>
